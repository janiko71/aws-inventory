neptune-graph:
    region_type: local
    boto_resource_name: neptune-graph
    category: Databases
    other_name: Neptune Analytics
    inventory_nodes:
        graphs:
            permissions: ListGraphs
            function: list_graphs
            details:
                tags:
                    permissions: ListTagsForResource
                    item_search_id: arn
                    detail_function: list_tags_for_resource
                    detail_param: resourceArn

