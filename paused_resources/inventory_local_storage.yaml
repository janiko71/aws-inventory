        describe_volumes:
            permissions: DescribeVolumes
            item_key: ''
            item_search_id: ''
            detail_param: ''
            result_key: ''
        describe_storage_virtual_machines:
            permissions: DescribeStorageVirtualMachines
            item_key: ''
            item_search_id: ''
            detail_param: ''
            result_key: ''
        describe_file_systems:
            permissions: DescribeFileSystems
            item_key: ''
            item_search_id: ''
            detail_param: ''
            result_key: ''
            
